<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spin Wheel</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    #result {
      margin-top: 2rem;
      font-size: 1.2rem;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üéØ Spin the Wheel</h1>
  <p id="status">Ready to spin...</p>
  <button id="spinBtn">Spin</button>
  <div id="result"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token");

    if (!token) {
      document.getElementById("status").textContent = "‚ùå Missing token in URL.";
      document.getElementById("spinBtn").disabled = true;
    }

    document.getElementById("spinBtn").addEventListener("click", async () => {
      document.getElementById("status").textContent = "Spinning...";
      document.getElementById("spinBtn").disabled = true;

      try {
        const response = await fetch(`/api/spin?token=${token}`);
        const result = await response.json();

        if (!response.ok) {
          throw new Error(result.error || "Something went wrong.");
        }

        document.getElementById("status").textContent = "‚úÖ Spin complete!";
        document.getElementById("result").textContent = `You won: ${result.reward || JSON.stringify(result)}`;
      } catch (err) {
        document.getElementById("status").textContent = "‚ùå Error:";
        document.getElementById("result").textContent = err.message;
      }
    });
  </script>
</body>
</html>
