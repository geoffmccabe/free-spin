<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spin the Wheel</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/zarocknz/javascript-winwheel@2.7.0/Winwheel.min.js"></script>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #wheel-container {
      position: relative;
      width: 500px;
      margin: 50px auto 0;
    }
    #pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 20px solid red;
      z-index: 10;
    }
    canvas {
      display: block;
      margin: 0 auto;
    }
    #spin-button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
    }
    #error-message {
      margin-top: 20px;
      color: white;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="wheel-container">
    <div id="pointer"></div>
    <canvas id="wheelcanvas" width="500" height="500"></canvas>
  </div>
  <button id="spin-button">SPIN</button>
  <div id="error-message"></div>
  <script>
    window.onload = function () {
      let segments = [];
      let tokenName = '';
      let announcedPrize = null;
      let theWheel = null;
      let wheelSpinning = false;

      const token = new URLSearchParams(window.location.search).get("token");
      if (!token) {
        document.getElementById("error-message").textContent = "No spin link provided.";
        document.getElementById("spin-button").disabled = true;
        return;
      }

      async function initializeWheel() {
        try {
          const res = await fetch("https://solspin.lightningworks.io/api/spin", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ token })
          });
          const data = await res.json();
          console.log("Initial API response:", data);

          if (!res.ok || !data.tokenConfig) {
            const errorMsg = data.error || "Failed to load spin configuration";
            document.getElementById("error-message").textContent = errorMsg;
            document.getElementById("spin-button").disabled = true;
            return;
          }

          tokenName = data.tokenConfig.token_name;
          const payouts = data.tokenConfig.payout_amounts;
          segments = payouts.map((amount, index) => ({
            fillStyle: ["#f39c12", "#1abc9c", "#2ecc71", "#3498db", "#e74c3c", "#f1c40f"][index],
            text: `${amount} ${tokenName}`
          }));

          theWheel = new Winwheel({
            canvasId: "wheelcanvas",
            numSegments: segments.length,
            segments: segments,
            pointerAngle: 0,
            animation: {
              type: "spinToStop",
              duration: 5,
              spins: 8,
              callbackFinished: function () {
                if (announcedPrize) {
                  document.getElementById("error-message").textContent = `You won: ${announcedPrize}`;
                }
                wheelSpinning = false;
                document.getElementById("spin-button").disabled = true;
              }
            }
          });
          document.getElementById("spin-button").disabled = false;
        } catch (err) {
          console.error("Initial fetch error:", err.message);
          document.getElementById("error-message").textContent = "Failed to initialize spin: " + err.message;
          document.getElementById("spin-button").disabled = true;
        }
      }

      initializeWheel();

      document.getElementById("spin-button").addEventListener("click", async () => {
        if (wheelSpinning || !theWheel) return;
        wheelSpinning = true;
        document.getElementById("spin-button").disabled = true;
        theWheel.startAnimation();
        try {
          const res = await fetch("https://solspin.lightningworks.io/api/spin", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ token, spin: true })
          });
          const data = await res.json();
          console.log("Spin API response:", data);
          if (!res.ok || typeof data.segmentIndex !== "number" || !data.prize) {
            if (data.error === "Token already used") {
              document.getElementById("error-message").textContent = "You have already used your daily free spins.";
            } else {
              document.getElementById("error-message").textContent = data.error || "Spin failed";
            }
            theWheel.stopAnimation(false);
            wheelSpinning = false;
            document.getElementById("spin-button").disabled = true;
            return;
          }
          const segmentNumber = data.segmentIndex + 1;
          const seg = theWheel.segments[segmentNumber];
          if (!seg) {
            document.getElementById("error-message").textContent = "Spin failed: Segment missing";
            theWheel.stopAnimation(false);
            wheelSpinning = false;
            document.getElementById("spin-button").disabled = true;
            return;
          }
          const center = (seg.startAngle + seg.endAngle) / 2;
          const stopAngle = (center + 360) % 360;
          theWheel.animation.stopAngle = stopAngle;
          announcedPrize = data.prize;
        } catch (err) {
          console.error("Spin fetch error:", err.message);
          document.getElementById("error-message").textContent = "Spin failed: " + err.message;
          theWheel.stopAnimation(false);
          wheelSpinning = false;
          document.getElementById("spin-button").disabled = true;
        }
      });
    };
  </script>
</body>
</html>
