<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Spin Wheel</title>
  <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f0f0; font-family: Arial, sans-serif; }
    #wheel-container { position: relative; text-align: center; }
    #wheel { max-width: 500px; width: 100%; }
    #spin-button { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 15px 30px; font-size: 18px; background-color: #ff4500; color: white; border: none; border-radius: 10px; cursor: pointer; }
    #spin-button:disabled { background-color: #ccc; cursor: not-allowed; }
    #error-message { color: red; font-size: 24px; font-weight: bold; margin-top: 20px; display: none; }
  </style>
</head>
<body>
  <div id="wheel-container">
    <img id="wheel" src="https://solspin.lightningworks.io/images/default.png" alt="Spin Wheel">
    <button id="spin-button" disabled>SPIN</button>
    <div id="error-message"></div>
  </div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    async function initWheel() {
      try {
        const response = await fetch('/api/spin', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token })
        });
        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Failed to load wheel');
        }

        const { tokenConfig } = data;
        document.getElementById('wheel').src = tokenConfig.image_url || 'https://solspin.lightningworks.io/images/default.png';
        document.getElementById('spin-button').disabled = false;

        document.getElementById('spin-button').onclick = async () => {
          document.getElementById('spin-button').disabled = true;
          try {
            const spinResponse = await fetch('/api/spin', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ token, spin: true })
            });
            const spinData = await spinResponse.json();

            if (!spinResponse.ok) {
              throw new Error(spinData.error || 'Spin failed');
            }

            const { segmentIndex, prize } = spinData;
            alert(`You won ${prize}!`);
          } catch (error) {
            document.getElementById('error-message').textContent = error.message === 'This spin token has already been used' ? 'You have used all your free spins today' : error.message;
            document.getElementById('error-message').style.display = 'block';
            document.getElementById('spin-button').disabled = true;
          }
        };
      } catch (error) {
        document.getElementById('error-message').textContent = error.message === 'This spin token has already been used' ? 'You have used all your free spins today' : error.message;
        document.getElementById('error-message').style.display = 'block';
        document.getElementById('wheel').src = 'https://solspin.lightningworks.io/images/default.png';
        document.getElementById('spin-button').disabled = true;
      }
    }

    window.onload = initWheel;
  </script>
</body>
</html>
