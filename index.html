<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spin the Wheel</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/zarocknz/javascript-winwheel@2.7.0/Winwheel.min.js"></script>
  <style>
    html, body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
    }
    .container {
      max-height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #wheel-container {
      position: relative;
      width: 80vmin;
      height: 80vmin;
      margin: 10px auto;
    }
    #pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 20px solid red;
      z-index: 10;
    }
    #canvas-mechanics {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      opacity: 0;
      width: 100%;
      height: 100%;
    }
    #wheel-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: none;
    }
    #canvas-text {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 3;
      pointer-events: none;
      width: 100%;
      height: 100%;
    }
    #spin-button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }
    #error-message {
      margin-top: 10px;
      color: white;
      font-size: 14px;
      z-index: 11;
      position: relative;
      max-width: 80vmin;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="wheel-container">
      <div id="pointer"></div>
      <canvas id="canvas-mechanics"></canvas>
      <img id="wheel-overlay" src="" alt="Wheel Overlay" />
      <canvas id="canvas-text"></canvas>
    </div>
    <button id="spin-button">SPIN</button>
    <div id="error-message"></div>
  </div>
  <script>
    window.onload = function () {
      let segments = [];
      let tokenName = '';
      let announcedPrize = null;
      let mechanicsWheel = null;
      let textWheel = null;
      let wheelSpinning = false;

      const token = new URLSearchParams(window.location.search).get("token");
      if (!token) {
        document.getElementById("error-message").textContent = "No spin link provided.";
        document.getElementById("spin-button").disabled = true;
        return;
      }

      function resizeCanvas() {
        const container = document.getElementById('wheel-container');
        const size = Math.min(container.offsetWidth, container.offsetHeight);
        const canvases = [document.getElementById('canvas-mechanics'), document.getElementById('canvas-text')];
        canvases.forEach(canvas => {
          canvas.width = size;
          canvas.height = size;
        });
      }

      window.addEventListener('resize', resizeCanvas);
      resizeCanvas();

      async function initializeWheel() {
        try {
          const res = await fetch("https://solspin.lightningworks.io/api/spin", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ token })
          });
          const data = await res.json();
          console.log("Initial API response:", data);

          if (!res.ok || !data.tokenConfig) {
            if (data.error === "Token already used") {
              document.getElementById("error-message").textContent = "You have already used your daily free spins.";
            } else {
              document.getElementById("error-message").textContent = data.error || "Failed to load spin configuration";
            }
            document.getElementById("spin-button").disabled = true;
            return;
          }

          tokenName = data.tokenConfig.token_name;
          const payouts = data.tokenConfig.payout_amounts || [];
          segments = payouts.map((amount) => ({
            fillStyle: 'transparent',
            text: `${amount}`,
            text2: `${tokenName}`,
            textFillStyle: 'white',
            textFontSize: 50,
            textFontSize2: 36,
            textFontFamily: 'Arial',
            textAlignment: 'center'
          }));

          if (segments.length === 0) {
            document.getElementById("error-message").textContent = "No payout amounts configured.";
            document.getElementById("spin-button").disabled = true;
            return;
          }

          const overlay = document.getElementById("wheel-overlay");
          overlay.src = data.tokenConfig.image_url || '/img/default_wheel.webp';

          const container = document.getElementById('wheel-container');
          const size = Math.min(container.offsetWidth, container.offsetHeight);
          const radius = size / 2;
          const quantityRadius = radius * 1.62;
          const tokenRadius = quantityRadius * 0.85;

          mechanicsWheel = new Winwheel({
            canvasId: "canvas-mechanics",
            numSegments: segments.length,
            segments: segments,
            outerRadius: radius,
            pointerAngle: 0,
            animation: {
              type: "spinToStop",
              duration: 5,
              spins: 3600 / 360,
              callbackFinished: function () {
                if (announcedPrize) {
                  document.getElementById("error-message").textContent = `You won: ${announcedPrize}`;
                } else {
                  document.getElementById("error-message").textContent = "Spin completed, but no prize received.";
                }
                wheelSpinning = false;
                document.getElementById("spin-button").disabled = true;
              }
            }
          });

          textWheel = new Winwheel({
            canvasId: "canvas-text",
            numSegments: segments.length,
            segments: segments.map(seg => ({
              text: seg.text,
              text2: seg.text2,
              textFillStyle: 'white',
              textFontSize: 50,
              textFontSize2: 36,
              textFontFamily: 'Arial',
              textAlignment: 'center'
            })),
            outerRadius: quantityRadius,
            textRadius2: tokenRadius,
            pointerAngle: 0,
            drawMode: 'text',
            textOrientation: 'curved',
            textFillStyle: 'white',
            textAlignment: 'center',
            lineWidth: 0
          });

          textWheel.draw = function () {
            const ctx = this.ctx;
            ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
            const centerX = this.canvas.width / 2;
            const centerY = this.canvas.height / 2;
            const segmentAngle = (2 * Math.PI) / this.numSegments;

            for (let i = 1; i <= this.numSegments; i++) {
              const seg = this.segments[i];
              const angle = this.rotationAngle * (Math.PI / 180) + (i - 1) * segmentAngle + segmentAngle / 2;

              ctx.save();
              ctx.translate(centerX, centerY);
              ctx.rotate(angle);
              ctx.fillStyle = seg.textFillStyle;
              ctx.font = `${seg.textFontSize}px ${seg.textFontFamily}`;
              ctx.textAlign = 'center';
              ctx.textBaseline = 'middle';
              ctx.fillText(seg.text, 0, -quantityRadius);
              ctx.font = `${seg.textFontSize2}px ${seg.textFontFamily}`;
              ctx.fillText(seg.text2, 0, -tokenRadius);
              ctx.restore();
            }
          };

          mechanicsWheel.animation.callbackBefore = () => {
            if (wheelSpinning) {
              TweenMax.set("#wheel-overlay", { rotation: mechanicsWheel.rotationAngle });
              textWheel.rotationAngle = mechanicsWheel.rotationAngle;
              textWheel.draw();
              TweenMax.to("#wheel-overlay", 5, { rotation: "+=3600", ease: Power2.easeOut });
            }
          };

          document.getElementById("spin-button").disabled = false;
        } catch (err) {
          console.error("Initial fetch error:", err.message);
          document.getElementById("error-message").textContent = "Failed to initialize spin: " + err.message;
          document.getElementById("spin-button").disabled = true;
        }
      }

      initializeWheel();

      const spinButton = document.getElementById("spin-button");
      const spinHandler = async () => {
        if (wheelSpinning || !mechanicsWheel) return;
        wheelSpinning = true;
        spinButton.disabled = true;
        spinButton.removeEventListener("click", spinHandler);
        try {
          mechanicsWheel.startAnimation();
          const res = await fetch("https://solspin.lightningworks.io/api/spin", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ token, spin: true })
          });
          const data = await res.json();
          console.log("Spin API response:", data);
          if (!res.ok || typeof data.segmentIndex !== 'number' || !data.prize) {
            if (data.error === "Token already used") {
              document.getElementById("error-message").textContent = "You have already used your daily free spins.";
            } else {
              document.getElementById("error-message").textContent = data.error || "Spin failed";
            }
            mechanicsWheel.stopAnimation(false);
            wheelSpinning = false;
            spinButton.disabled = true;
            return;
          }
          const segmentNumber = data.segmentIndex + 1;
          const seg = mechanicsWheel.segments[segmentNumber];
          if (!seg) {
            document.getElementById("error-message").textContent = "Spin failed: Segment missing";
            mechanicsWheel.stopAnimation(false);
            wheelSpinning = false;
            spinButton.disabled = true;
            return;
          }
          const center = (seg.startAngle + seg.endAngle) / 2;
          const stopAngle = (center + 360) % 360;
          mechanicsWheel.animation.stopAngle = stopAngle;
          announcedPrize = data.prize;
        } catch (err) {
          console.error("Spin fetch error:", err.message);
          document.getElementById("error-message").textContent = "Spin failed: " + err.message;
          mechanicsWheel.stopAnimation(false);
          wheelSpinning = false;
          spinButton.disabled = true;
        }
      };
      spinButton.addEventListener("click", spinHandler);
    };
  </script>
</body>
</html>
