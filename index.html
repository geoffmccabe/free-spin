<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spin the Wheel</title>

  <!-- Required scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/zarocknz/javascript-winwheel@2.7.0/Winwheel.min.js"></script>

  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #wheelcanvas {
      margin-top: 50px;
    }
    #spin-button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- ✅ Wheel canvas -->
  <canvas id="wheelcanvas" width="500" height="500"></canvas>
  <button id="spin-button">SPIN</button>

  <!-- ✅ Safe JS loading after DOM is ready -->
  <script>
    window.onload = function () {
      const segments = [
        { fillStyle: "#e74c3c", text: "0.001 SOL" },
        { fillStyle: "#3498db", text: "0.01 SOL" },
        { fillStyle: "#2ecc71", text: "0.02 SOL" },
        { fillStyle: "#9b59b6", text: "0.05 SOL" },
        { fillStyle: "#f1c40f", text: "0.1 SOL" },
        { fillStyle: "#95a5a6", text: "Try Again" }
      ];

      const theWheel = new Winwheel({
        canvasId: "wheelcanvas",
        numSegments: segments.length,
        segments: segments,
        animation: {
          type: "spinToStop",
          duration: 5,
          spins: 8,
          callbackFinished: function (segment) {
            alert("You won: " + segment.text);
          }
        }
      });

      let wheelSpinning = false;
      const token = new URLSearchParams(window.location.search).get("token");

      document.getElementById("spin-button").addEventListener("click", async () => {
        if (wheelSpinning) return;
        if (!token) return alert("No token provided.");

        wheelSpinning = true;

        try {
          const res = await fetch("/api/spin", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ token })
          });

          const raw = await res.text();
          console.log("Raw response:", raw);

          const data = JSON.parse(raw);
          const stopAt = theWheel.getRandomForSegment(data.segmentIndex + 1);
          theWheel.animation.stopAngle = stopAt;
          theWheel.startAnimation();
        } catch (err) {
          console.error("Spin failed:", err);
          alert("Spin failed: " + err.message);
          wheelSpinning = false;
        }
      });
    };
  </script>
</body>
</html>
