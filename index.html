
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spin the Wheel</title>
  <script src="https://cdn.jsdelivr.net/npm/tweenmax@1.20.4/TweenMax.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/zarocknz/javascript-winwheel@2.7.0/Winwheel.min.js"></script>
  <style>
    body { text-align: center; font-family: sans-serif; background: #111; color: white; }
    canvas { margin-top: 40px; }
    #spin-button { margin-top: 20px; padding: 10px 20px; font-size: 18px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Spin the Wheel</h1>
  <canvas id="wheelcanvas" width="500" height="500"></canvas><br/>
  <button id="spin-button">Spin</button>

  <script>
    let wheelSpinning = false;
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    const theWheel = new Winwheel({
      'numSegments': 6,
      'outerRadius': 230,
      'segments': [
        {'fillStyle': '#eae56f', 'text': '0.001 SOL'},
        {'fillStyle': '#89f26e', 'text': '0.01 SOL'},
        {'fillStyle': '#7de6ef', 'text': '0.05 SOL'},
        {'fillStyle': '#e7706f', 'text': '0.1 SOL'},
        {'fillStyle': '#eae56f', 'text': '0.02 SOL'},
        {'fillStyle': '#89f26e', 'text': 'Try Again'}
      ],
      'animation': {
        'type': 'spinToStop',
        'duration': 6,
        'spins': 8,
        'callbackFinished': alertPrize
      }
    });

    function alertPrize(indicatedSegment) {
      alert("You won: " + indicatedSegment.text);
    }

    document.getElementById('spin-button').addEventListener('click', async () => {
      if (wheelSpinning) return;
      if (!token) return alert('No token provided.');

      wheelSpinning = true;
      const res = await fetch('/api/spin', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token })
      });

      const data = await res.json();
      const segmentIndex = data.segmentIndex;
      const stopAt = theWheel.getRandomForSegment(segmentIndex + 1);
      theWheel.animation.stopAngle = stopAt;
      theWheel.startAnimation();
    });
  </script>
</body>
</html>
