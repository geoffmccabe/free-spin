    #pointer {

      top: 50%;
      right: -20px;
      transform: translateY(-50%) rotate(90deg);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 20px solid red;
      z-index: 10;
    }
    canvas {
      display: block;
      margin: 0 auto;
    }
    #spin-button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
