<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spin the Wheel</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/zarocknz/javascript-winwheel@2.7.0/Winwheel.min.js"></script>

  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #wheel-container {
      position: relative;
      width: 500px;
      margin: 50px auto 0;
    }
    #pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 20px solid red;
      z-index: 10;
    }
    canvas {
      display: block;
      margin: 0 auto;
    }
    #spin-button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="wheel-container">
    <div id="pointer"></div>
    <canvas id="wheelcanvas" width="500" height="500"></canvas>
  </div>

  <button id="spin-button">SPIN</button>

  <script>
    window.onload = function () {
const segments = [
  { fillStyle: "#f39c12", text: "3 $HAROLD" },     // weight 10000
  { fillStyle: "#1abc9c", text: "30 $HAROLD" },    // weight 3000
  { fillStyle: "#2ecc71", text: "100 $HAROLD" },   // weight 300
  { fillStyle: "#3498db", text: "300 $HAROLD" },   // weight 100
  { fillStyle: "#e74c3c", text: "3000 $HAROLD" },  // weight 10
  { fillStyle: "#f1c40f", text: "30000 $HAROLD" }  // weight 1
];

      let announcedPrize = null;

      const theWheel = new Winwheel({
        canvasId: "wheelcanvas",
        numSegments: segments.length,
        segments: segments,
        pointerAngle: 90, // Pointer is at the top
        animation: {
          type: "spinToStop",
          duration: 5,
          spins: 8,
callbackFinished: function (indicatedSegment) {
  if (indicatedSegment && indicatedSegment.text) {
    alert("You won: " + indicatedSegment.text);
  } else {
    alert("You won: " + (announcedPrize || "Error: Prize not determined"));
    console.warn("Winwheel.js did not indicate a segment or segment had no text. Announced prize was: " + announcedPrize);
  }
  wheelSpinning = false;
}

        }
      });

      let wheelSpinning = false;
      const token = new URLSearchParams(window.location.search).get("token");

      document.getElementById("spin-button").addEventListener("click", async () => {
        if (wheelSpinning) return;
        if (!token) return alert("No token provided.");
        wheelSpinning = true;

        try {
          const res = await fetch("/api/spin", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ token })
          });

          const data = await res.json();

          if (!res.ok || typeof data.segmentIndex !== "number") {
            alert("Spin failed: " + (data.error || "invalid result"));
            wheelSpinning = false;
            return;
          }

          const segmentNumber = data.segmentIndex + 1;
          const seg = theWheel.segments[segmentNumber];
          if (!seg) {
            alert("Spin failed. Segment missing.");
            wheelSpinning = false;
            return;
          }

          // Fix: Offset stop angle forward by one segment (60 degrees)
          const center = (seg.startAngle + seg.endAngle) / 2;
          let stopAngle = (theWheel.pointerAngle - center - 60 + 360) % 360;

          theWheel.animation.stopAngle = stopAngle;
          announcedPrize = seg.text;

          theWheel.startAnimation();
        } catch (err) {
          console.error(err);
          alert("Spin crashed. Try again later.");
          wheelSpinning = false;
        }
      });
    };
  </script>
</body>
</html>
