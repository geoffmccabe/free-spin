<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spin the Wheel</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/zarocknz/javascript-winwheel@2.7.0/Winwheel.min.js"></script>
  <style>
    html, body { background:#000; color:#fff; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji"; text-align:center; margin:0; padding:0; overflow:hidden; height:100vh; }
    .main { height:100vh; display:grid; grid-template-columns: 1fr; grid-template-rows: 1fr; align-items:center; justify-items:center; padding:16px; box-sizing:border-box; }
    #wheel-wrap { display:flex; flex-direction:column; align-items:center; justify-content:center; gap:10px; }
    #wheel-container { position:relative; width:min(80vmin, 640px); height:min(80vmin, 640px); }
    #pointer { position:absolute; top:-20px; left:50%; transform:translateX(-50%); width:0; height:0; border-left:15px solid transparent; border-right:15px solid transparent; border-top:20px solid red; z-index:10; }
    #canvas-mechanics { position:absolute; top:0; left:0; z-index:1; opacity:0; width:100%; height:100%; }
    #wheel-overlay { position:absolute; top:0; left:0; width:100%; height:100%; z-index:2; pointer-events:none; display:none; }
    #canvas-text { position:absolute; top:0; left:0; z-index:3; pointer-events:none; width:100%; height:100%; }
    #spin-button { display:inline-block; margin-top:6px; padding:12px 18px; font-weight:700; background:#16a34a; color:#fff; border:none; border-radius:12px; cursor:pointer; }
    #spin-button:disabled, #spin-button.hidden { display:none; }
    #message { margin-top:6px; color:#fff; font-size:14px; font-weight:600; white-space:pre-line; min-height:1.4em; }
    #admin-link { position:fixed; right:16px; bottom:16px; display:none; padding:10px 14px; font-size:13px; background:#0ea5e9; color:#fff; border:none; border-radius:12px; cursor:pointer; box-shadow:0 8px 30px rgba(0,0,0,0.5); }
    @media (max-width: 900px) {
      .main { overflow:auto; }
      #admin-link { right:12px; bottom:12px; }
    }
  </style>
</head>
<body>
  <div class="main">
    <div id="wheel-wrap">
      <div id="wheel-container">
        <div id="pointer"></div>
        <canvas id="canvas-mechanics"></canvas>
        <img id="wheel-overlay" alt="Wheel Overlay"/>
        <canvas id="canvas-text"></canvas>
      </div>

      <button id="spin-button">SPIN</button>
      <div id="message"></div>
    </div>
  </div>

  <button id="admin-link">ADMIN</button>

  <script>
    window.onload = function () {
      let segments = [];
      let mechanicsWheel = null;
      let hasSpun = false;
      let isSpinning = false;
      let announcedPrize = null;
      let finalSpinsLeft = null;
      let role = null;
      let contract_address = null;
      let token_name = null;
      let image_url = null;

      const qs = new URLSearchParams(window.location.search);
      const token = qs.get("token");
      const server_id = qs.get("server_id");
      const spinButton = document.getElementById("spin-button");
      const messageDiv = document.getElementById("message");
      const overlayImg = document.getElementById("wheel-overlay");
      const adminBtn = document.getElementById("admin-link");

      if (!token || !server_id) {
        messageDiv.textContent = "No spin link or server ID provided.";
        spinButton.disabled = true;
        spinButton.classList.add("hidden");
        adminBtn.style.display = 'none';
        return;
      }

      function resizeCanvas() {
        const container = document.getElementById('wheel-container');
        const size = Math.min(container.offsetWidth, container.offsetHeight);
        const canvases = [document.getElementById('canvas-mechanics'), document.getElementById('canvas-text')];
        canvases.forEach(canvas => {
          canvas.width = Math.max(size, 1);
          canvas.height = Math.max(size, 1);
        });
      }
      window.addEventListener('resize', () => { resizeCanvas(); drawTextWheel(); });
      resizeCanvas();

      async function initializeWheel() {
        const res = await fetch("/api/spin", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, server_id })
        });
        const data = await res.json();

        if (!res.ok || !data.tokenConfig) {
          messageDiv.textContent = data.error || "Failed to load spin configuration";
          spinButton.disabled = true;
          spinButton.classList.add("hidden");
          adminBtn.style.display = 'none';
          return;
        }

        token_name = data.tokenConfig.token_name;
        image_url = data.tokenConfig.image_url || null;
        contract_address = data.contract_address || null;
        role = data.role || null;

        const payout_amounts = Array.isArray(data.tokenConfig.payout_amounts) ? data.tokenConfig.payout_amounts : [];
        segments = payout_amounts.map((amount) => ({
          text: `${amount}`,
          text2: `${token_name}`,
          textFillStyle: 'white',
          textFontFamily: 'Arial'
        }));
        if (image_url) {
          overlayImg.src = image_url;
          overlayImg.onload = () => { overlayImg.style.display = 'block'; };
          overlayImg.onerror = () => { overlayImg.style.display = 'none'; };
        } else {
          overlayImg.style.display = 'none';
        }

        if (role === 'superadmin') {
          const href = `/adminpanel.html?server_id=${encodeURIComponent(server_id)}&contract_address=${encodeURIComponent(contract_address)}${image_url ? `&image_url=${encodeURIComponent(image_url)}` : ''}`;
          adminBtn.onclick = () => { window.location.href = href; };
          adminBtn.style.display = 'inline-block';
        } else {
          adminBtn.style.display = 'none';
        }

        const container = document.getElementById('wheel-container');
        const radius = Math.min(container.offsetWidth, container.offsetHeight) / 2;

        mechanicsWheel = new Winwheel({
          canvasId: 'canvas-mechanics',
          numSegments: segments.length,
          segments: segments.map(() => ({ fillStyle: 'transparent', strokeStyle: 'none' })),
          outerRadius: radius,
          pointerAngle: 90,
          animation: {
            type: 'spinToStop', duration: 5, spins: 8,
            callbackFinished: () => {
              const spinsLeftText = typeof finalSpinsLeft === 'number' ? `Spins Left Today: ${finalSpinsLeft}` : 'Unlimited spins';
              messageDiv.textContent = `You won ${announcedPrize}. ${spinsLeftText}`;
              spinButton.disabled = true;
              spinButton.classList.add("hidden");
            }
          }
        });

        drawTextWheel();

        finalSpinsLeft = data.spins_left ?? 1;
        if (finalSpinsLeft <= 0) {
          messageDiv.textContent = 'You have used all your free spins today';
          spinButton.disabled = true;
          spinButton.classList.add("hidden");
        } else {
          messageDiv.textContent = '';
          spinButton.disabled = false;
          spinButton.classList.remove("hidden");
        }
      }

      function drawTextWheel(rotation = -60) {
        const canvas = document.getElementById("canvas-text");
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        const cx = canvas.width / 2;
        const cy = canvas.height / 2;
        const outerR = Math.min(cx, cy) - 10;
        const innerR = outerR * 0.55;

        const arc = (Math.PI * 2) / segments.length;
        ctx.save();
        ctx.translate(cx, cy);
        ctx.rotate((rotation * Math.PI) / 180);

        segments.forEach((seg, i) => {
          const startAngle = i * arc;

          ctx.save();
          ctx.rotate(startAngle + arc * 0.15);
          ctx.translate((innerR + outerR) / 2, 0);
          ctx.rotate(Math.PI / 2);
          ctx.fillStyle = seg.textFillStyle || '#fff';
          ctx.font = `${Math.floor(canvas.width * 0.04)}px ${seg.textFontFamily || 'Arial'}`;
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          ctx.fillText(seg.text, 0, -10);
          ctx.restore();

          ctx.save();
          ctx.rotate(startAngle + arc * 0.6);
          ctx.translate((innerR + outerR) / 2, 0);
          ctx.rotate(Math.PI / 2);
          ctx.fillStyle = seg.textFillStyle || '#fff';
          ctx.font = `${Math.floor(canvas.width * 0.03)}px ${seg.textFontFamily || 'Arial'}`;
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          ctx.fillText(seg.text2, 0, 10);
          ctx.restore();
        });

        ctx.restore();
      }

      async function doSpin() {
        if (hasSpun || isSpinning) return;
        isSpinning = true;

        try {
          const res = await fetch("/api/spin", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ token, server_id, spin: true })
          });
          const data = await res.json();
          if (!res.ok || typeof data.segmentIndex !== 'number') {
            throw new Error(data.error || "Spin failed");
          }

          const index = data.segmentIndex;
          announcedPrize = data.prize || '';

          const spins = 8;
          const segmentAngle = 360 / segments.length;
          const targetAngle = (index * segmentAngle) + segmentAngle / 2;
          const randomOffset = Math.random() * (segmentAngle * 0.2) - (segmentAngle * 0.1);
          const stopAt = 360 * spins + (360 - targetAngle) + randomOffset;

          mechanicsWheel.animation.stopAngle = stopAt;
          mechanicsWheel.startAnimation();

          finalSpinsLeft = typeof finalSpinsLeft === 'number' ? Math.max(0, finalSpinsLeft - 1) : 'Unlimited';
          hasSpun = true;
        } catch (err) {
          messageDiv.textContent = err.message || 'Spin failed';
        } finally {
          isSpinning = false;
        }
      }

      spinButton.addEventListener("click", doSpin);

      initializeWheel();
    };
  </script>
</body>
</html>
